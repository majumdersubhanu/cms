<!-- blog/templates/blog/comment_form.html -->

{% extends 'blog/base.html' %}

{% block title %}Comments{% endblock %}

{% block content %}
  <div class="container mt-4">
    <form method="post" class="p-4 border rounded">
      {% csrf_token %}
      <h2 class="mb-4">Add a Comment</h2>

      <div class="form-group">
        <label for="{{ form.user.id_for_label }}">User</label>
        {{ form.user }}
      </div>

      <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email</label>
        {{ form.email }}
      </div>

      <div class="form-group">
        <label for="{{ form.body.id_for_label }}">Comment</label>
        {{ form.body }}
      </div>

        <br>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
