<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}home{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
            <div class="mb-4">
                <h1 class="page-header">Sidebar</h1>
                <hr>
                <h5>Authors</h5>
                {% if all_users %}
                    {% for user in all_users %}
                        <a href="#" class="text-decoration-none">{{ user.username }}</a>
                        <br>
                    {% endfor %}
                {% endif %}
                <hr>
                <h5>Categories</h5>
                {% if categories %}
                    {% for category in categories %}
                        <a href="{{ category.get_absolute_url }}" class="text-decoration-none">{{ category.name }}</a>
                        <br>
                    {% endfor %}
                {% endif %}
                <hr>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Custom scripts or additional JavaScript go here -->
{% block custom_js %}{% endblock %}

</body>
</html>
